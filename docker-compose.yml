version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    command: ["mongod", "--replSet", "test-change-streams", "--logpath", "/data/db/mongodb.log", "--dbpath", "/data/db", "--bind_ip_all", "--port", "27017"]
    networks:
      - app-network


  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi_app
    ports:
      - "8149:8149"
    depends_on:
      - mongodb
    env_file:
      - .env
    volumes:
      - ./config:/app/config
    networks:
      - app-network

volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge