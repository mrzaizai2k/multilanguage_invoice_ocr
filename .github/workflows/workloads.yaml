name: Multilanguage Invoice OCR

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10.12


    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install make
        make install


    # - name: Run bot tests
    #   run: make bot

    - name: Run excel_export test
      run: python src/excel_export.py

    - name: Run LDAP test
      run: python src/ldap_authen.py

    - name: Run validate invoice test
      run: python src/validate_invoice.py
    
    - name: Run email test
      run: python src/mail.py

    - name: Run paddleocr test
      run: python src/ocr_reader.py

    - name: Run invoice extraction test
      run: python src/invoice_extraction.py


    - name: run test MongoDB
      run: |

        # Run MongoDB container
        docker run -d \
          --name mongodb \
          -v /data/test-change-streams:/data/db \
          -p 27017:27017 \
          mongo:latest \
          mongod --replSet test-change-streams --logpath /data/db/mongodb.log --dbpath /data/db --port 27017

        # Wait for MongoDB to be fully up and running
        sleep 30

        # Initialize MongoDB replica set

        docker exec -it mongodb mongosh --eval "rs.status()"

        docker exec mongodb mongosh --eval """config = {_id: "test-change-streams",members: [{ _id : 0, host : "localhost:27017"}]};rs.initiate(config);"""

        # Run the mongodb 
        python src/mongo_database.py
